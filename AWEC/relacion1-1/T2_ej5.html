<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        var countdown = prompt("Introdice un numero para iniciara la cuenta atras");
        while (countdown>0) {
            alert(countdown+ "...");
            countdown++; /*al hacer el cambio de "--" a "++" lo que conseguimos es que la variable aumente su valor 
                y dado que no esta controlado en la condicion del while, hemos conseguido crear un bucle infinito*/
            
        }
    </script>
</body>
</html>
