<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script type="text/javascript">
        alert ("el resultado de la operacion 20 == 20" + " es " + (20 == 20))
        alert ("el resultado de la operacion 20 === 20 " + "es " + (20 === 20))
        alert ("el resultado de la operacion 20 === 20.0 " + "es " + (20 === 20.0))
        alert ("el resultado de la operacion Juan == juan " + "es " + ("Juan" == "juan"))
        alert ("el resultado de la operacion Juan > juan " + "es " + ("Juan" > "juan"))
        alert ("el resultado de la operacion Juan < juan " + "es " + ("Juan" < "juan"))
        alert ("el resultado de la operacion '123' == 123 " + "es " + ("123" == 123))
        alert ("el resultado de la operacion '123' === 123 " + "es " + ("123" === 123))
        alert ("el resultado de la operacion parseInt('123') === 123 " + "es " + (parseInt("123") === 123))
    </script>
</body>
</html>
