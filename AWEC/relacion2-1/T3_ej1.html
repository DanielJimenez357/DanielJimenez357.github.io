<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let d = new Date()
        let navidad = new Date()
        navidad.setMonth(11, 19)
        let diasRest = (navidad - d)
        document.write("quedan " + (diasRest/(1000*60*60*24)).toFixed(0) + " dias")
    </script>
</body>
</html>
