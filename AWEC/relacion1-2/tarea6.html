<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 1; i<=10; i++) {
            document.write("<h" + i + ">Tabla del " + i + "</h" + i + ">")
            for (let j = 1; j<=10; j++) {
                document.write("<p>" + j + "x" + i + "=" + (j*i) + "</p>" )
            }
        }
    </script>
</body>
</html>
