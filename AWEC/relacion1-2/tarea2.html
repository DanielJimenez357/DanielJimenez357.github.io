<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let columnas = window.prompt("columnas")
    let altura = window.prompt("altura")
    let anchura = window.prompt("anchura") 
    document.write("<table border='0' cellspacing='2' bgcolor='black' width=" + (anchura*columnas) + ">")
    document.write("<tr bgcolor = 'white' height = "+ altura + " >")
        for (let i = 0; i < columnas; i++ )
            document.write("<td width = " + anchura + " ></td>")
    document.write("</tr>")
    document.write("</table>")
    </script>
</body>
</html>
